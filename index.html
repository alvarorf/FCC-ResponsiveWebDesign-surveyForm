<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1 id="title">Feedback form</h1>
      <p id="description">Thank you for submitting your feedback. This will help us improve our website.</p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      <label id="number-label" for="age">Age (optional):</label>
        <input type="number" id="age" placeholder="Enter your age" min="0" max="120">
  
  <p>Select your gender (optional):</p>
  <select id="dropdown" name="gender" class="form-control" required>
  <option disabled selected value>Select your gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  
  <div class="form-group">
      <p>Would you recommend our app to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
<div class="form-group">
      <p>
        Which features would you like to see in our app?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label>
        <input
          name="prefer"
            value="social_Media_Integration"
          type="checkbox"
          class="input-checkbox"
        />Social media integration</label
      >
      <label
        ><input
          name="prefer"
          value="better_Responsiveness"
          type="checkbox"
          class="input-checkbox"
        />Better responsiveness</label
      >
      <label
        ><input
          name="prefer"
          value="better_Compatibility"
          type="checkbox"
          class="input-checkbox"
        />Better compatibility</label
      >
      <label
        ><input
          name="prefer"
          value="improved_Customization_Capabilities"
          type="checkbox"
          class="input-checkbox"
        />Improved customization capabilities</label
      >
     
      <label
        ><input
          name="prefer"
          value="faster_Bug_Fixes"
          type="checkbox"
          class="input-checkbox"
        />Faster bug fixes</label
      >
    </div>
  
  
    <div class="form-group">
      <p>Do you want to tell us something else? Please tell us!</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
  <div class="form-group">
  <button type="submit" id="submit">Submit</button>
  </div>
      </form>
    </main>
    
  </body>
</html>
